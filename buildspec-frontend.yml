version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm ci

  build:
    commands:
      - npm run build

  post_build:
    commands:
      - echo "Uploading to S3..."
      - aws s3 sync build/ s3://$WebsiteBucket --delete
      - echo "Invalidating CloudFront..."
      - aws cloudfront create-invalidation --distribution-id $CloudFrontDistributionId --paths "/*"

artifacts:
  base-directory: build
  files:
    - "**/*"
